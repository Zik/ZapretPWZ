<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Custom DPI Checker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
    max-width: 1000px;
    margin: 0 auto;
    padding: 20px;
    background: #f5f7fa;
    color: #333;
    position: relative;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #ff008b;
  }

  #info {
    position: absolute;
    top: 20px;
    right: 20px;
    text-align: right;
    font-size: 0.9em;
    line-height: 1.3;
    color: #555;
  }

  .input-group {
    text-align: center;
    margin-bottom: 20px;
  }

  input[type=text] {
    width: 60%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 6px;
    background: #ff008b;
    color: #fff;
    cursor: pointer;
    transition: background .3s, transform .1s;
  }

  button:hover {
    background: #d40074;
    transform: translateY(-2px);
  }

  button:disabled {
    background: #6c757d;
    cursor: not-allowed;
  }

  #status {
    text-align: center;
    font-weight: bold;
    margin: 10px 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  th, td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #eee;
  }

  th {
    background: #ff008b;
    color: #fff;
  }

  tr:last-child td {
    border-bottom: none;
  }

  .ok { color: #28a745; font-weight: 500; }
  .bad { color: #dc3545; font-weight: 500; }

  #log {
    background: #1a1a1a;
    color: #d4d4d4;
    padding: 15px;
    border-radius: 6px;
    font-family: monospace;
    font-size: 0.9em;
    max-height: 250px;
    overflow-y: auto;
    margin-top: 20px;
    white-space: pre-wrap;
    word-break: break-word;
  }

  #footer {
    text-align: center;
    margin-top: 20px;
    font-size: 0.9em;
    color: #555;
  }

  #footer a {
    color: #ff008b;
    text-decoration: none;
  }

  #footer a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    input[type=text] { width: 100%; }
    th, td { padding: 6px; font-size: 0.85em; }
    #info { position: static; text-align: left; margin-bottom: 10px; }
  }
</style>
</head>
<body>

<h1>Custom DPI Checker</h1>
<div id="info">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>

<div class="input-group">
  <input type="text" id="url" placeholder="https://example.com">
  <button id="start">Check</button>
</div>

<div id="status">Ready ‚ö°</div>

<table id="results">
  <tr>
    <th>#</th>
    <th>URL</th>
    <th>Status</th>
  </tr>
</table>

<pre id="log"></pre>

<div id="footer">
  üí° <a href="https://github.com/Zik/ZapretPWZ" target="_blank">–ò–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –ø–æ –Ω–∞—Å—Ç—Ä–æ–π–∫–µ NFQWS</a>
</div>

<script>
const startBtn = document.getElementById("start");
const urlInput = document.getElementById("url");
const log = document.getElementById("log");
const status = document.getElementById("status");
const results = document.getElementById("results");
const info = document.getElementById("info");
const TIMEOUT_MS = 5000;
const OK_THRESHOLD_BYTES = 64*1024;

// –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ IP, ASN, –ø—Ä–æ–≤–∞–π–¥–µ—Ä–∞ –∏ —Ñ–ª–∞–≥
async function fetchIPInfo() {
  try {
    const res = await fetch("https://ipwhois.app/json/");
    const data = await res.json();
    info.innerHTML = `
      <img src="https://flagcdn.com/16x12/${data.country_code.toLowerCase()}.png" width="20" style="vertical-align:middle"> 
      ${data.city || '-'}, ${data.region || '-'}<br>
      IPv4: ${data.ip || '-'}<br>
      IPv6: ${data.ipv6 || '-'}<br>
      –ü—Ä–æ–≤–∞–π–¥–µ—Ä: ${data.org || '-'}<br>
      ASN: ${data.asn || '-'}
    `;
  } catch (e) {
    info.textContent = "–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å IP –¥–∞–Ω–Ω—ã–µ";
  }
}

// DPI Checker
function logPush(msg) {
  log.textContent += msg + "\n";
  log.scrollTop = log.scrollHeight;
}

function getUniqueUrl(url) {
  return url.includes('?') ? `${url}&t=${Math.random()}` : `${url}?t=${Math.random()}`;
}

async function checkDPI(url) {
  status.textContent = "Checking ‚è∞";
  startBtn.disabled = true;

  while(results.rows.length > 1) results.deleteRow(1);
  log.textContent = "";

  const row = results.insertRow();
  const numCell = row.insertCell();
  const urlCell = row.insertCell();
  const statusCell = row.insertCell();

  numCell.textContent = 1;
  urlCell.textContent = url;
  statusCell.textContent = "Checking...";

  const ctrl = new AbortController();
  const timeoutId = setTimeout(() => ctrl.abort(), TIMEOUT_MS);

  try {
    const r = await fetch(getUniqueUrl(url), { method:"GET", cache:"no-store", signal: ctrl.signal, redirect:"manual" });
    const reader = r.body.getReader();
    let received = 0, ok = false;

    while(true) {
      const {done, value} = await reader.read();
      if(done) break;
      received += value.byteLength;
      logPush(`Received ${value.byteLength} bytes, total: ${received}`);
      if(received >= OK_THRESHOLD_BYTES && !ok) {
        ok = true;
        await reader.cancel();
        logPush("Early complete: Not detected ‚úÖ");
        statusCell.textContent = "Not detected ‚úÖ";
        statusCell.className = "ok";
        clearTimeout(timeoutId);
        break;
      }
    }

    if(!ok) {
      logPush("Stream complete but data too small: Possibly detected ‚ö†Ô∏è");
      statusCell.textContent = "Possibly detected ‚ö†Ô∏è";
      statusCell.className = "bad";
    }

  } catch(e) {
    clearTimeout(timeoutId);
    logPush("Error: " + e);
    statusCell.textContent = "Detected‚ùóÔ∏è";
    statusCell.className = "bad";
  }

  status.textContent = "Ready ‚ö°";
  startBtn.disabled = false;
}

startBtn.onclick = () => {
  const url = urlInput.value.trim();
  if(url) checkDPI(url);
  else alert("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π URL");
};

// –ó–∞–≥—Ä—É–∂–∞–µ–º IP/ASN –∏–Ω—Ñ–æ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
fetchIPInfo();
</script>

</body>
</html>
